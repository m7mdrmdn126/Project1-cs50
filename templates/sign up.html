{% extends "layout.html" %}

{% block title %}
  sign up
{% endblock %}

{% block body %}

  <h3> sign up </h3>
  <form  action="{{url_for('sign_up')}}" method="POST">

    <input type="text" name="username" placeholder="username" >

    <button type="submit" > submit </button>
    </div>
  </form>

  {% endblock %}
